version: '3.8'

services:
  # Local Postgres (mimics Azure Synapse for development)
  postgres:
    image: postgres:15
    container_name: marketing-iq-postgres
    environment:
      POSTGRES_DB: marketing_iq
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/synapse/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application database (Supabase alternative for local)
  app_db:
    image: postgres:15
    container_name: marketing-iq-app-db
    environment:
      POSTGRES_DB: app_db
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpass
    ports:
      - "5433:5432"
    volumes:
      - app_db_data:/var/lib/postgresql/data
      - ./database/app_db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: marketing-iq-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (mimics Azure Blob Storage)
  minio:
    image: minio/minio
    container_name: marketing-iq-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  app_db_data:
  minio_data:
